        <h1> Create Group</h1>
        <h3>Competition: Champions League</h3>

        <form action="/site/groups" method="post">

            <!-- Hidden type is an input that not appear to the user 
             but has a value set. -->
            <input type="hidden" id="competition" name="competition" value="Champions League">

            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" >
            </p>
            <p>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" >
            </p>
            <p>
                <label for="name">Season:</label>
                <input type="text" id="season" name="season" >
            </p>
           
        <button type="submit">Add</button>
    </form>
