<!DOCTYPE html>

	<body>
    <h3>Where did you born?</h3>
    <form action="/" method="POST">
      <!-- Textbox -->
      <label for="nameId">Name:</label>
      <input type="text" name="name" id="nameId"><br><br>
      <!-- Textbox -->
      <label for="surnameId">Surname:</label>
      <input type="text" name="surname" id="surnameId"><br><br>
      <!-- Radio -->
      <!-- Radio Item -->
      <input type="radio" name="country" id="country1Id" value="Angola">
      <label for="country1Id">Born in Angola</label><br>
      <!-- Radio Item -->
      <input type="radio" name="country" id="country2Id" value="Brazil">
      <label for="country2Id">Born in Brazil</label><br>
      <!-- Radio Item -->
      <input type="radio" name="country" id="country3Id" value="Portugal">
      <label for="country3Id">Born in Portugal</label><br>
      <!-- Radio Item -->
      <input type="radio" name="country" id="otherId" value="other">
      <label for="otherId">Other</label><br>
      <!-- Send button to submit the form -->
      <input type="submit" value="Send">
    </form> 
	</body>
</html>
